<!-- THIS IS A SIMPLE SIGNUP FORM USING HTML -->
<!DOCTYPE html>
<html>
<head>
	<title>Sign-Up Form</title>
</head>
<body>
	<center><h1>Sign-Up Here</h1></center>
	<form style="width: 200px">
		<center>
			<input type="text" name="usr_nam" placeholder=" User name" required style="padding: 5px"><br>
			<input type="email" name="usr_eml" placeholder=" Email address" required style="padding: 5px"><br>
			<input type="number" name="usr_num" placeholder=" Conact number" style="padding: 5px"><br>
			<input type="password" name="usr_pwd" placeholder=" Choose a Password" required style="padding: 5px"><br>
			<input type="password" name="usr_rep_pwd" placeholder=" Enter password again" required style="padding: 5px"><br>
			<input type="submit" name="sign_up" value="Sign-Up" style="width: 35%; padding: 5px">
			<input type="reset" name="reset" value="Reset" style="width: 35%; padding: 5px">
		</center>

	</form>

</body>
</html>
